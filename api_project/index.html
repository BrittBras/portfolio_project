<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Covid-19 API Project</title>
   
</head>
<body>
    <h1>Global Covid Cases</h1>
    <div>
        <div class="new-num">
            <div class="new">New Cases</div>
            <div id="new-case"></div>
        </div>
        <div class="total-num">
            <div class="total">Total Cases</div>
            <div id="total-case"></div>
        </div>
        <div class="new-deathNum">
            <div class="newd">New Deaths</div>
            <div id="new-death"></div>
        </div>
        <div class="total-deaths">
            <div class="totald">Total Deaths</div>
            <div id="total-deaths"></div>
        </div>
        <div class="new-recovNum">
            <div class="newr">New Recovered</div>
            <div id="new-recov"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
